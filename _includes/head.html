<head>
    <title>
        {% if page.title %}
            {{ page.title }} Â· {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <!-- Browser and Device Configuration -->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{ site.description }}">

    <!-- Font Awesome 4.5.0 -->
    <link rel="stylesheet" href="{{ site.cdnurl }}/lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Icons for Browsers and Phones -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

    <!-- Open Source Protocol -->
    <link rel="profile" href="http://osprotocol.com">
    <meta property="os:repo" content="{{ site.repository-url }}">
    <meta property="os:src" content="{{ site.repository-src }}">
    <meta property="os:issue" content="{{ site.repository-url }}/issues">
    <meta property="os:rcs_type" content="git">
</head>
